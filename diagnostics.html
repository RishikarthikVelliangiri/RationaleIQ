<!DOCTYPE html>
<html>
<head>
    <title>RationaleIQ Backend Diagnostics</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .pending { background: #fff3cd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç RationaleIQ Backend Diagnostics</h1>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        async function testEndpoint(name, url) {
            const div = document.createElement('div');
            div.className = 'test pending';
            div.innerHTML = `<h3>${name}</h3><p>Testing ${url}...</p>`;
            results.appendChild(div);
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                
                div.className = 'test ' + (response.ok ? 'success' : 'error');
                div.innerHTML = `
                    <h3>${name}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <h3>${name}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Replace with your actual backend URL
        const BACKEND_URL = 'https://your-backend.vercel.app';
        
        console.log('üîß Starting diagnostics...');
        console.log('Backend URL:', BACKEND_URL);
        
        (async () => {
            await testEndpoint('Root Endpoint', `${BACKEND_URL}`);
            await testEndpoint('API Endpoint', `${BACKEND_URL}/api`);
            await testEndpoint('Health Endpoint', `${BACKEND_URL}/api/health`);
            await testEndpoint('Test Endpoint', `${BACKEND_URL}/api/test`);
        })();
    </script>
</body>
</html>
